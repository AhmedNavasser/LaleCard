

    <div fxLayout="row" fxLayoutAlign="space-around center" >
        <mat-card >
            <mat-card-header>
                <mat-card-title>ثبت نام</mat-card-title>
                <mat-card-subtitle>ثبت نام در سامانه لاله</mat-card-subtitle>
            </mat-card-header>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <div fxLayout="column">
                  <mat-card-content >
                      <mat-form-field>
                        <input matInput placeholder="نام و نام خانوادگی" type="text" name="firstName" ngModel #firstName="ngModel" required >
                        <mat-error *ngIf="!firstName.valid && firstName.touched">نام و نام خانوادگی صحیح نمی باشد</mat-error>
                      </mat-form-field>
                      <mat-form-field>
                        <input matInput placeholder="کد ملی" type="text" name="idNumber" ngModel #idNumber="ngModel" required >
                        <mat-error *ngIf="!idNumber.valid && idNumber.touched">شماره ملی صحیح نمی باشد</mat-error>
                      </mat-form-field>
                      <mat-form-field>
                        <input matInput placeholder="تاریخ تولد" type="text" name="birthDay" ngModel #birthDay="ngModel" required >
                        <mat-error *ngIf="!birthDay.valid && birthDay.touched">تاریخ تولد صحیح نمی باشد</mat-error>
                      </mat-form-field>
                      <mat-form-field>
                        <input matInput placeholder="شماره تلفن همراه" type="text" name="phoneNumber" ngModel #phoneNumber="ngModel" required >
                        <mat-error *ngIf="!phoneNumber.valid && phoneNumber.touched">تلفن صحیح نمی باشد</mat-error>
                      </mat-form-field>
                    </mat-card-content>
              </div>
            <mat-card-actions align ="end" >
                <mat-checkbox (change)="onChange()" color="warn"><a href="">شرایط</a> را قبول دارم</mat-checkbox>
                <button type="submit" color="primary" [disabled]="!isRegisterButtonEnabled" mat-raised-button >ثبت نام</button>
                <a color="warn"  mat-raised-button (click)="onCancel()">لغو</a>
            </mat-card-actions>
          </form>

        </mat-card>
    </div>
